{% extends "templates/_gallery.njk" %} {% block main %}
<h1 class="bd-title" id="content">Audio</h1>
<p class="bd-lead"><span class="mark mark-yellow">Audio player themed with Bootstrap 4 styles.</span></p>


<style>
input[type=range] {
  -webkit-appearance: none;
  margin: 10px 0;
  width: 100%;
}
input[type=range]:focus {
  outline: none;
}
input[type=range]::-webkit-slider-runnable-track {
  width: 100%;
  height: 12.8px;
  cursor: pointer;
  animate: 0.2s;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  background: red;
  border-radius: 25px;
  border: 0px solid #000101;
}
input[type=range]::-webkit-slider-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid #000000;
  height: 20px;
  width: 39px;
  border-radius: 7px;
  background: #65001c;
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: -3.6px;
}
input[type=range]:focus::-webkit-slider-runnable-track {
  background: red;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 12.8px;
  cursor: pointer;
  animate: 0.2s;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  background: red;
  border-radius: 25px;
  border: 0px solid #000101;
}
input[type=range]::-moz-range-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid #000000;
  height: 20px;
  width: 39px;
  border-radius: 7px;
  background: #65001c;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 12.8px;
  cursor: pointer;
  animate: 0.2s;
  background: transparent;
  border-color: transparent;
  border-width: 39px 0;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: red;
  border: 0px solid #000101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-fill-upper {
  background: red;
  border: 0px solid #000101;
  border-radius: 50px;
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range]::-ms-thumb {
  box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
  border: 0px solid #000000;
  height: 20px;
  width: 39px;
  border-radius: 7px;
  background: #65001c;
  cursor: pointer;
}
input[type=range]:focus::-ms-fill-lower {
  background: red;
}
input[type=range]:focus::-ms-fill-upper {
  background: red;
}
</style>


<div class="row buttons ml-0 mt-5">
	<a href="412px" class="rounded-top-left col">XS</a>
	<a href="576px" class="col">SM</a>
	<a href="768px" class="col">MD</a>
	<a href="992px" class="col">LG</a>
	<a href="1200px" class="col">XL</a>
    <a href="1440px" class="col">XXL</a>
</div>
<iframe frameborder="0" class="border-top-0 f-small" src="demos/audio.html"></iframe>

<section class="migration">
    <div class="row">
        <div class="col">
<textarea>
<audio crossorigin preload="auto">
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/252820/peter.mp3" type="audio/mpeg">
</audio>
<div class="btn-group audio-player" role="group" aria-label="Audio Player">
    <button class="btn btn-secondary btn-play"><span title="Play" class="fa fa-play aligned"></span></button>
    <button class="btn btn-secondary btn-stop"><span title="Stop" class="fa fa-stop aligned"></span></button>
    <button class="btn btn-secondary btn-restart"><span title="Restart" class="fa fa-step-backward aligned"></span></button>
    <button class="btn btn-secondary btn-back-5"><span title="-5 seconds" class="fa fa-fast-backward aligned"></span></button>
    <button class="btn btn-secondary btn-forward-5"><span title="+5 seconds" class="fa fa-fast-forward aligned"></span></button>
    <button class="btn btn-secondary btn-back-1"><span title="-1 seconds" class="fa fa-chevron-left aligned"></span></button>
    <button class="btn btn-secondary btn-forward-1"><span title="+1 seconds" class="fa fa-chevron-right aligned"></span></button>
    <button class="btn btn-secondary btn-volume-up"><span title="Volume Up" class="fa fa-volume-up aligned"></span></button>
    <button class="btn btn-secondary btn-volume-down"><span title="Volume Down" class="fa fa-volume-down aligned"></span></button>
</div>
<div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<input type="range">
</textarea>
        </div>
    </div>
</section>


{% endblock %}
