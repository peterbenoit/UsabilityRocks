{% extends "templates/_gallery.njk" %} {% block main %}
<h1 class="bd-title" id="content">Audio</h1>
<p class="bd-lead"><span class="mark mark-yellow">Audio player themed with Bootstrap 4 styles.</span></p>



<div class="row buttons ml-0 mt-5">
	<a href="412px" class="rounded-top-left col">XS</a>
	<a href="576px" class="col">SM</a>
	<a href="768px" class="col">MD</a>
	<a href="992px" class="col">LG</a>
	<a href="1200px" class="col">XL</a>
    <a href="1440px" class="col">XXL</a>
</div>
<iframe frameborder="0" class="border-top-0 f-small" src="demos/audio.html"></iframe>

<section class="migration">
    <div class="row">
        <div class="col">
<textarea>
<audio crossorigin preload="auto">
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/252820/peter.mp3" type="audio/mpeg">
</audio>
<div class="btn-group audio-player" role="group" aria-label="Audio Player">
  <button class="btn btn-secondary btn-play"><svg class="icon"><use xlink:href="#play" /></svg></button>
  <button class="btn btn-secondary btn-stop"><svg class="icon"><use xlink:href="#stop" /></svg></button>
  <button class="btn btn-secondary btn-back-5"><svg class="icon"><use xlink:href="#skip-backward" /></svg></button>
  <button class="btn btn-secondary btn-forward-5"><svg class="icon"><use xlink:href="#skip-forward" /></svg></button>
  <button class="btn btn-secondary btn-volume-toggle"><svg class="icon"><use xlink:href="#volume-high" /></svg></button>
  <div class="btn btn-secondary" style="width: 100px"><input type="range" min="0" max="10" value="5" id="volume-range-slider"></div>
</div>
<div>
  <input type="range" min="0" max="100" value="0" id="scrub-range-slider">
</div>
</textarea>
        </div>
    </div>
</section>


{% endblock %}
